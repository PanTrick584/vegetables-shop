<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <nav class="nav" id="nav">
        <div class="nav-center" id="nav-center">
                <span>
                    <i class="fas fa-info-circle"></i>about
                </span>
                <span>
                    <i class="fas fa-shopping-cart"></i>shop cart
                </span>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- header -->
    <header>
        <div class="header-container">
            <h1>fresh food</h1>
            <!-- <h2>we sell meat secretly too</h2> -->
            <button class="btn" id="button-header">shop now</button>
        </div>
    </header>
    <!-- end of header -->
    <!-- products -->
    <section class="products">
        <!-- products-heared -->
        <div class="products-header" id="products-header">
            <h1>
                <span>
                    <i class="fas fa-carrot"></i>
                </span>
                always fresh
                <span>
                    <i class="fas fa-apple-alt"></i>
                </span>
            </h1>
        </div>
        <!-- end of products-heared -->
        <!-- products container -->
        <div class="products-container" id="products-container">
            
        </div>
        <!-- end of products container -->

    </section>
    <!-- end of products -->
    <!-- basket -->
    <section class="basket" id="basket">
        <div class="basket-buttons">
            <button class="close-btn btn" id="basket-close-btn">
                <i class="fas fa-window-close"></i>
            </button>
            <button class="clear-btn btn" id="clear-btn">
                Clear Basket
            </button>
        </div>
        <div class="basket-container" id="basket-container"></div>
        
    </section>
    <!-- end of basket -->

    <!-- footer -->
    <footer>
        <section class="footer-info" id="footer-info"></section>
        <section class="footer-contact">
        </section>
    </footer>
    <!-- footer -->
    
    <script src="app.js"></script>
</body>
</html>
